<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Coding Assessment</title>
  </head>

  <body>
    <section>
      <div id="header">
        <h1 id="view-score">View High Scores</h1>
        <div id="timer">Timer: <span>30 seconds</span></div>
      </div>

      <!-- Hero Section -->
      <main id="home-page">
        <hr class="rounded" />
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related question within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <hr class="rounded" />
        <div id="contain-start">
          <!-- Submit/Start Quiz Button -->
          <button class="start">Start Quiz</button>

          <div id="questions" class="hide"></div>
          <div id="choices"></div>
        </div>
      </main>
    </section>

    <script src="./assets/script.js"></script>
  </body>
</html>
